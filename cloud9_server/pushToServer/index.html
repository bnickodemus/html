<!doctype html>
<html lang="en" ng-app>
  <head>
  <style>
  #comments {
    background:black;
    padding:5px;
  }
  .comment{
    background:lightgreen;
    padding:1px;
    margin:1px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
   <script>
    $(document).ready(function(){
     $("#getdbinfo").click(postStuff);
    });

    function postStuff() {
      var data = $("input").serialize();
      $.post("/add", data, callBack(data))
    }

    function callBack(data) {
      alert("data:" + data);
    }

  </script>
  </head>
  <body>
    <h1>Test Server with DOM</h1>
    <section>
      <div>
        <input type="button" id=getdbinfo value="Submit"/>
      </div>

    </section>
    <section>
      <form id="input">
          country: <input type="text" name="country" id="country" ><br></br>
          notation: <input type="text" name="notation" id="notation" ><br></br>
          currency: <input type="text" name="currency" id="currency" ><br></br>
          commission: <input type="text" name="commission" id="commission" ><br></br>
          multiplier: <input type="text" name="multiplier" id="multiplier" ><br></br>
      </form>
    </section>

  </body>
</html>
